<div class="x-palm-row task due-#{isDueFlag} overdue-#{isOverdueFlag} x-palm-row-wrapper"
	 x-mojo-tap-highlight='momentary'>
	<div class="task-due">
		#{dueFormatted}
	</div>
	<div class="task-name has-rrule-#{hasRRuleFlag} has-rrule-problem-#{hasRRuleProblemFlag}">
		#{name}
		<img class="recurring-symbol" src="images/recurring-16.png"/>
		<img class="warning-symbol" src="images/warning-16.png"/>
	</div>
</div>
