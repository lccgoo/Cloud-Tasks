<div id="main">
	
	<div class="palm-group">
	
		<div class="palm-group-title" x-mojo-loc=''>Task details</div>
		<div class="palm-list">
			
	   		<div class="palm-row first">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="false">
					<div class="title">
						<div id="TaskName" name="TaskName" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>

	   		<div class="palm-row">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="TaskDueDisplay"></div>
					</div>
				</div>
			</div>

	   		<div class="palm-row">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="TaskRecurrenceField" name="TaskRecurrenceField" x-mojo-element="TextField"></div>
					</div>
					<div id="TaskRecurrenceNote">
						<div id="TaskRecurrenceNote-instructions">Enter recurrence or leave blank</div>
						<div id="TaskRecurrenceNote-warning">
							Do not understand
							<img class="warning-symbol" src="images/warning-16.png"/>
						</div>
					</div>
				</div>
			</div>

	   		<div class="palm-row last">
				<div class="palm-row-wrapper x-textfield-group" x-mojo-focus-highlight="true">
					<div></div>
				</div>
			</div>

		</div>
		
	</div>

	<div id="CompleteTask" x-mojo-element="Button"></div>
	<div id="CancelTask" x-mojo-element="Button"></div>
	<div id="DeleteTask" x-mojo-element="Button"></div>

</div>
