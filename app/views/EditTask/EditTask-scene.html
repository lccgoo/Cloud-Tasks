<div id="main" class="palm-hasheader">
	<div class="palm-header">Task</div>
	
	<div class="palm-group">
	
		<div class="palm-group-title" x-mojo-loc=''>Description</div>
		<div class="palm-list">
	   		<div class="palm-row single">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="TaskName" name="TaskName" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>
		</div>
		
	</div>

	<div class="palm-group">
	
		<div class="palm-group-title" x-mojo-loc=''>Due date</div>
		<div class="palm-list">
	   		<div class="palm-row single">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="TaskDueDisplay"></div>
					</div>
				</div>
			</div>
		</div>
		
	</div>


	<div id="CompleteTask" x-mojo-element="Button"></div>
	<div id="CancelTask" x-mojo-element="Button"></div>
	<div id="DeleteTask" x-mojo-element="Button"></div>

</div>
